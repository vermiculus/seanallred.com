<!-- TODO: need to collect names of all guests -->
<div class="form">
  <form id="wedding-rsvp" method="POST"
        data-action-64="aHR0cHM6Ly9mb3Jtc3ByZWUuaW8vd2VkZGluZ0BzZWFuYWxscmVkLmNvbQ==">
    <input type="hidden" name="_cc" id="wedding-cc" data-value-64="a2F0Z25pY2hvbHNAZ21haWwuY29t" />
    <input type="hidden" name="_next" value="//seanallred.com/wedding/thanks" />
    <input type="hidden" name="_subject" value="Nichols/Allred Wedding RSVP" />
    <input type="text"  name="name"          placeholder="Your name"     required="true"/>
    <br />
    <input type="email" name="_replyto"      placeholder="Email address" required="true"/>
    <br />
    <textarea id="attendees" rows="4" name="attendees"
              placeholder="If you're responding for other people as well, list their names here."></textarea>

    <br />

    <input type="radio" name="yesno" value="yes" id="yesno:yes"          required="true"/>
    <label for="yesno:yes">
      Yes, we're coming!
    </label>
    <br />
    <input type="radio" name="yesno" value="no" id="yesno:no"            required="true"/>
    <label for="yesno:no">
      No, we can't come.
    </label>

    <label for="num_guests">
      Total number of guests (regardless of age)
    </label>
    <br class="mt4" />
    <input type="number" name="num_guests" id="num_guests"
           required="true" min="0" value="1" />

    <br />
    <label for="num_guests21">
      Number of guests 21+
    </label>
    <br />
    <input type="number" name="num_guests21" id="num_guests21"
           required="true" min="0" value="1"/>

    <br />
    <label for="num_guests3">
      Number of guests under 3
    </label>
    <br />
    <input type="number" name="num_guests3" id="num_guests3"
           required="true" min="0" value="0" />

    <br />
    <label for="comments">
      Comments
    </label>

    <br />
    <textarea id="comments" rows="4" name="comments"
              placeholder="Allergies? Dietary restrictions? Haiku? Throw 'em in here."></textarea>

    <br />
    <input type="submit" value="Send RSVP"
           onclick="un64('wedding-rsvp','action');un64('wedding-cc','value');" />
  </form>
</div>
